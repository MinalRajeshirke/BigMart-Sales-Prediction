<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Big Mart Sales Prediction</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to left, #667292 0%, #a2b9bc 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group select {
            height: 50px;
            padding-left: 50px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            font-size: 0.85rem;
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group select:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group select:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 50px;
            font-size: 0.75rem;
            color: #333;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #888;
        }

        .btn-primary {
            background-color: #00a8ff;
            border-color: #00a8ff;
        }

        .btn-danger {
            background-color: #e84118;
            border-color: #e84118;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <h1>Big Mart Sales Prediction</h1>

    <div class="container my-5">
        <form action="/predict" method="post">

            <div class="form-group">
                <i class="fas fa-weight"></i>
                <input type="text" name="item_weight" id="item_weight" class="form-control" required placeholder=" ">
                <label for="item_weight">Enter Item Weight</label>
            </div>

            <div class="form-group">
                <i class="fas fa-utensils"></i>
                <select class="form-control" name="item_fat_content" required>
                    <option value="" selected>Item Fat Content</option>
                    <option value="1">Low Fat</option>
                    <option value="2">Regular</option>
                </select>

            </div>

            <div class="form-group">
                <i class="fas fa-eye"></i>
                <input type="text" name="item_visibility" id="item_visibility" class="form-control" required
                    placeholder=" ">
                <label for="item_visibility">Enter Item Visibility</label>
            </div>

            <div class="form-group">
                <i class="fas fa-list-alt"></i>
                <select class="form-control" name="item_type" required>
                    <option value="" selected>Item Type</option>
                    <option value="0">Baking Goods</option>
                    <option value="1">Breads</option>
                    <option value="2">Breakfast</option>
                    <option value="3">Canned</option>
                    <option value="4">Dairy</option>
                    <option value="5">Frozen Foods</option>
                    <option value="6">Fruits and Vegetables</option>
                    <option value="7">Hard Drinks</option>
                    <option value="8">Health and Hygiene</option>
                    <option value="9">Household</option>
                    <option value="10">Meat</option>
                    <option value="11">Others</option>
                    <option value="12">Seafood</option>
                    <option value="13">Snack Foods</option>
                    <option value="14">Soft Drinks</option>
                    <option value="15">Starchy Foods</option>
                </select>

            </div>

            <div class="form-group">
                <i class="fas fa-money-bill-wave"></i>
                <input type="text" name="item_mrp" id="item_mrp" class="form-control" required placeholder=" ">
                <label for="item_mrp">Enter Item MRP</label>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" name="outlet_establishment_year" id="outlet_establishment_year" class="form-control"
                    required placeholder=" ">
                <label for="outlet_establishment_year">Outlet Establishment Year (YYYY)</label>
            </div>

            <div class="form-group">
                <i class="fas fa-store-alt"></i>
                <select class="form-control" name="outlet_size" required>
                    <option value="" selected>Outlet Size</option>
                    <option value="0">High</option>
                    <option value="1">Medium</option>
                    <option value="2">Small</option>
                </select>

            </div>

            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <select class="form-control" name="outlet_location_type" required>
                    <option value="" selected>Outlet Location Type</option>
                    <option value="0">Tier 1</option>
                    <option value="1">Tier 2</option>
                    <option value="2">Tier 3</option>
                </select>

            </div>

            <div class="form-group">
                <i class="fas fa-shopping-cart"></i>
                <select class="form-control" name="outlet_type" required>
                    <option value="" selected>Outlet Type</option>
                    <option value="0">Grocery Store</option>
                    <option value="1">Supermarket Type1</option>
                    <option value="2">Supermarket Type2</option>
                    <option value="3">Supermarket Type3</option>
                </select>

            </div>

            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
